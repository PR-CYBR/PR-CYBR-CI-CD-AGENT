name: N8N Setup Test

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'bugfix/**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: n8n
          POSTGRES_PASSWORD: n8n
          POSTGRES_DB: n8n
        options: >-
          --health-cmd "pg_isready -U n8n"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t pr-cybr/n8n .
        docker-compose up -d

    - name: Run tests
      run: |
        docker-compose exec n8n n8n audit
        docker-compose exec n8n curl -f http://localhost:5678/healthz

    - name: Tear down
      if: always()
      run: docker-compose down